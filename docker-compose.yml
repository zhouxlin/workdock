networks: 
  backend:
    driver: bridge

services:
  php-fpm: 
    image: php:${PHP_VERSION}-fpm
    container_name: php-fpm
    volumes:
      - ./www:/var/www/html
    expose:
      - "9000"
    depends_on:
      - nginx
    networks:
      - backend

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "${NGINX_HOST_HTTP_PORT}:80"
      - "${NGINX_HOST_HTTPS_PORT}:443"
    volumes:
      - ./www:/var/www/
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./log/nginx:/var/log/nginx
    networks:
      - backend
  mysql: 
    image: mysql:8.0.36-debian
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
  workspace:
    build: 
      context: ./workspace
      args: 
        - PHP_VERSION=${PHP_VERSION}
    container_name: workspace
    volumes:
      - ./www:/var/www
    networks:
      - backend
    tty: true
